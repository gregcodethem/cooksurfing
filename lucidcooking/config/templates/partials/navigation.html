{% load cms_tags menu_tags cache %}

{% for child in children %}

    <li class="nav-item px-lg-4">
        <a class="nav-link text-uppercase text-expanded" href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}</a>
        {% if child.children %}
            <ul class="sub_menu">
                {% show_menu from_level to_level extra_inactive extra_active template '' '' child %}
            </ul>
        {% endif %}
    </li>

{% endfor %}
